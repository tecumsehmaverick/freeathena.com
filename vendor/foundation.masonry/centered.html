<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery.masonry.js"></script>
<script>
	var $containter = $('#container');
	$containter.imagesLoaded( function(){
		$containter.masonry({
			itemSelector: '.box',
        	isAnimated: !Modernizr.csstransitions,
        	isFitWidth: true
